<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Week3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="app" class="container">
      <div class="main">
        <div class="input-group mb-3">
          <span class="input-group-text">待辦事項</span>
          <input type="text" class="form-control" placeholder="準備要做的任務"
            id="newTodo" v-model="typeArea">
          <button class="btn btn-primary" type="button" id="addTodo" @click="add">新增</button>
          <div class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 11">
            <div id="Toast"
              class="toast hide d-flex text-white"
              :class="toastStatus === 'error' ? 'bg-danger' : toastStatus === 'success' ? 'bg-success' : ''"
              role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-body">
                <span class="fw-bold">{{ toastText }}</span>
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
        <div class="card text-center">
          <ul class="list-group list-group-flush text-left" id="todoList">
            <li  class="list-group-item" v-for="item in showlist" :key="item.id">
              <div class="d-flex">
                <div class="form-check">
                  <div>
                    <input :id="item.id"
                      type="checkbox"
                      class="form-check-input"
                      :value="item.describe"
                      @click="item.done = !item.done"
                      :checked="item.done">
                    <label :for="item.id">{{ item.describe }}</label>
                  </div>
                </div>
                <button type="button"
                  class="btn-close ms-auto remove"
                  @click="remove(item.id)"></button>              
              </div>
            </li>
            <!-- <li  class="list-group-item">
              <div class="d-flex">
                <div class="form-check">
                  <div>
                    <input id="b" type="checkbox" class="form-check-input" checked>
                    <label for="b" class="completed">已完成 代辦事項</label>
                  </div>
                </div>
                <button type="button" class="btn-close ms-auto remove">
                </button>
              </div>
            </li>
            <li  class="list-group-item">
              <div class="d-flex">
                <div class="form-check">
                  <input class="form-control" type="text" placeholder="編輯"/>
                </div>
              </div>
            </li> -->
          </ul>
          <div class="card-footer d-flex justify-content-between">
            {{ taskCountMsg }}
            <div>
              <a href="#" class="me-3" @click="switchFilter('all')">全部</a>
              <a href="#" class="me-3" @click="switchFilter('notdone')">未完成</a>
              <a href="#" class="me-3" @click="switchFilter('done')">已完成</a>
              <a href="#" @click="removeAll">清除所有任務</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
  </body>

</html>
